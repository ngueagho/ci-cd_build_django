apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: roberto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: ghcr.io/ngueagho/ci-cd_build_django/django-app:latest
          ports:
            - containerPort: 8000
