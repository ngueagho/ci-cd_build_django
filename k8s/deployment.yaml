apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django
          image: docker.io/robertolandry/django-app:latest
          ports:
            - containerPort: 8000
